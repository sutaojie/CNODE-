<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定和指令</title>
</head>
<body>
	<div id="app">
		<!-- 文本插值的用法 -->
		<!-- 可以进行简单的运算 -->
		<!-- 可以用三运运算符 -->
		{{message}} <br>
		{{6+6*3}} <br>
		{{6>3?message:hello}} 	<br>
		<!-- 不支持分支和循环 -->
		<!-- {{if(6>3){app.message}}} 	<br> -->
		<!-- 不支持多行表达式 -->
		<!-- {{var a = 4}} -->
		<!-- 报错编译失败 -->
		<!-- {{var b}} -->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'开始学习 Vuejs',
				hello:'Hello World'
			},
			//生命周期钩子
			created:function(){
			},
			mounted:function(){
			}
		})
		//访问 Vue 实例的属性
		console.log(app.$el);
		console.log(app.$data);
		//访问 data 元素的属性
		console.log(app.$data.message);
		console.log(app.message);
	</script>
</body>
</html>
