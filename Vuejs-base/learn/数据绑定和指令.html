<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定和指令</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'开始学习 Vuejs'
			},
			//生命周期钩子
			created:function(){
				alert('我是 created，创建实例已完成，但还没挂载 el')
			},
			mounted:function(){
				alert('我是 mounted，el 已挂载到实例上，即将渲染页面')
			}
		})
		//访问 Vue 实例的属性
		console.log(app.$el);
		console.log(app.$data);
		//访问 data 元素的属性
		console.log(app.$data.message);
		console.log(app.message);
	</script>
</body>
</html>
