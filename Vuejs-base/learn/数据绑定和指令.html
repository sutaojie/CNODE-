<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据绑定和指令</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'开始学习 Vuejs'
			}
		})
		//访问 Vue 实例的属性
		console.log(app.$el);
		console.log(app.$data);
		//访问 data 元素的属性
		console.log(app.$data.message);
		console.log(app.message);
	</script>
</body>
</html>
