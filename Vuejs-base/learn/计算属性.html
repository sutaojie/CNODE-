<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
</head>
<body>
	<div id="demo">
		{{numberList.split(',').reverse().join(',')}} <br>
		{{reverseText}}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		//需求将 123,456,789 输出 789,456,123
		var app = new Vue({
			el:'#demo',
			data:{
				numberList:'123,456,789'
			},
			computed:{
				reverseText:function(){
					return this.numberList.split(',').reverse().join(',')
				}
			}
		})

	</script>
</body>
</html>
