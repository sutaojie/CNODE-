<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车总价</title>
</head>
<body>
	<div id="demo">
		购物总计：{{computePrice}}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:'#demo',
			data:{
				shoppingTrolley1:[
					{tradeName:'iPhone6',prices:1999,amount:2},
					{tradeName:'iPad 2018',prices:3188,amount:1}
				],
				shoppingTrolley2:[
					{tradeName:'iPhone8',prices:5599,amount:3},
					{tradeName:'MacBook Pro 13.3英寸',prices:11786.00,amount:1}
				]

			},
			computed:{
				computePrice:function(){
					var countPrices = 0;
					for(let i = 0; i<this.shoppingTrolley1.length;i++){
						countPrices += this.shoppingTrolley1[i].prices * this.shoppingTrolley1[i].amount;
					}
					for(let i = 0; i<this.shoppingTrolley2.length;i++){
						countPrices += this.shoppingTrolley2[i].prices * this.shoppingTrolley2[i].amount;
					}
					return countPrices
				}
			}
		})
	</script>
</body>
</html>
