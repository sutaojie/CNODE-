<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数字时钟</title>
    <style>
    .digits{
    	display: flex;
    	align-items: center;
    	justify-content: center;
    }
    .zero,.one,.two,.three,.four,.five,.six,.seven,.eight,.nine{
        width: 28px;
        height: 50px;
        margin: 10px;
        position: relative;
    }
    

    .d1 {
        width: 16px;
        height: 7px;
        position: absolute;
        top: -1px;
        left: 6px;
        background-color: #272e38;
    }

    .d1::before {
        content: '';
        position: absolute;
        top: 0px;
        left: -7px;
        border: 7px solid transparent;
        border-top: 7px solid #272e38;
    }

    .d1::after {
        content: '';
        position: absolute;
        top: 0px;
        left: 9px;
        border: 7px solid transparent;
        border-top: 7px solid #272e38;
    }

    .d2 {
        width: 16px;
        height: 6px;
        position: absolute;
        top: 21px;
        left: 6px;
        background-color: #272e38;
    }

    .d2::before {
        content: '';
        position: absolute;
        top: 0px;
        left: -9px;
        border: 3px solid transparent;
        border-right: 6px solid #272e38;
    }

    .d2::after {
        content: '';
        position: absolute;
        top: 0px;
        left: 16px;
        border: 3px solid transparent;
        border-left: 6px solid #272e38;
    }


    .d3 {
        width: 16px;
        height: 6px;
        position: absolute;
        top: 45px;
        left: 6px;
        background-color: #272e38;
    }

    .d3::before {
        content: '';
        position: absolute;
        top: -7px;
        left: -7px;
        border: 7px solid transparent;
        border-bottom: 6px solid #272e38;
    }

    .d3::after {
        content: '';
        position: absolute;
        top: -7px;
        left: 9px;
        border: 7px solid transparent;
        border-bottom: 6px solid #272e38;
    }

    .d4 {
        width: 5px;
        height: 14px;
        position: absolute;
        top: 6px;
        left: -1px;
        background-color: #272e38;
    }

    .d4::before {
        content: '';
        position: absolute;
        top: -6px;
        left: 0;
        border: 6px solid transparent;
        border-left: 5px solid #272e38;
    }

    .d4::after {
        content: '';
        position: absolute;
        top: 11px;
        left: 0;
        border: 3px solid transparent;
        border-left: 5px solid #272e38;
    }

    .d5 {
        width: 5px;
        height: 14px;
        position: absolute;
        top: 6px;
        left: 24px;
        background-color: #272e38;
    }

    .d5::before {
        content: '';
        position: absolute;
        top: -6px;
        left: -6px;
        border: 6px solid transparent;
        border-right: 5px solid #272e38;
    }

    .d5::after {
        content: '';
        position: absolute;
        top: 11px;
        left: -3px;
        border: 3px solid transparent;
        border-right: 5px solid #272e38;
    }

    .d6 {
        width: 5px;
        height: 15px;
        position: absolute;
        top: 30px;
        left: -1px;
        background-color: #272e38;
    }

    .d6::before {
        content: '';
        position: absolute;
        top: -5px;
        left: 0;
        border: 5px solid transparent;
        border-left: 5px solid #272e38;
    }

    .d6::after {
        content: '';
        position: absolute;
        top: 10px;
        left: 0;
        border: 5px solid transparent;
        border-left: 5px solid #272e38;
    }

    .d7 {
        width: 5px;
        height: 15px;
        position: absolute;
        top: 30px;
        left: 24px;
        background-color: #272e38;
    }

    .d7::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        border: 5px solid transparent;
        border-right: 5px solid #272e38;
    }

    .d7::after {
        content: '';
        position: absolute;
        top: 10px;
        left: -5px;
        border: 5px solid transparent;
        border-right: 5px solid #272e38;
    }
    </style>
</head>

<body>
	<div class="digits">
		<div class="zero">
        <span class="d1"></span>
        <span class="d3"></span>
        <span class="d4"></span>
        <span class="d5"></span>
        <span class="d6"></span>
        <span class="d7"></span>
    </div>

    <div class="one">
        <span class="d5"></span>
        <span class="d7"></span>
    </div>

    <div class="two">
        <span class="d1"></span>
        <span class="d2"></span>
        <span class="d3"></span>
        <span class="d5"></span>
        <span class="d6"></span>
    </div>
    <div class="three">
        <span class="d1"></span>
        <span class="d2"></span>
        <span class="d3"></span>
        <span class="d5"></span>
        <span class="d7"></span>
    </div>
    <div class="four">
        <span class="d2"></span>
        <span class="d4"></span>
        <span class="d5"></span>
        <span class="d7"></span>
    </div>
    <div class="five">
        <span class="d1"></span>
        <span class="d2"></span>
        <span class="d3"></span>
        <span class="d4"></span>
        <span class="d7"></span>
    </div>
    <div class="six">
        <span class="d1"></span>
        <span class="d2"></span>
        <span class="d3"></span>
        <span class="d4"></span>
        <span class="d6"></span>
        <span class="d7"></span>
    </div>
    
    <div class="seven">
        <span class="d1"></span>
        <span class="d5"></span>
        <span class="d7"></span>
    </div>
    <div class="eight">
        <span class="d1"></span>
        <span class="d2"></span>

        <span class="d4"></span>
        <span class="d5"></span>
        <span class="d6"></span>
        <span class="d7"></span>
    </div>
    <div class="nine">
        <span class="d1"></span>
        <span class="d2"></span>
        <span class="d3"></span>
        <span class="d4"></span>
        <span class="d5"></span>
        <span class="d7"></span>
    </div>
    </div>
</body>

</html>
